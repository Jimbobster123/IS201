<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/ferrari-styles.css">
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #4e54c8;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6c6fff;
        }
    </style>
</head>
<body>
    <!-- Header and Navbar -->
    <div class="header">
        <img src="https://www.graphicdesignforum.com/uploads/default/original/1X/86fd6dc9263ee22d2fac7cc0fa37ab2f34894bc0.jpg" alt="Ferrari Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="index.html#f8">Ferrari F8 Tributo</a>
            <a href="index.html#sf90">Ferrari SF90 Stradale</a>
            <a href="index.html#roma">Ferrari Roma</a>
            <a href="index.html#video">Watch Video</a>
            <a href="index.html#comparison">Comparison</a>
            <a href="index.html#tableau">Tableau Visualization</a>
            <a href="snake-game.html">Snake Game</a>
        </nav>
    </div>

    <!-- Snake Game Section -->
    <div class="content">
        <h1>Play the Snake Game!</h1>
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <br>
        <button id="playBtn">Play</button>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const playBtn = document.getElementById("playBtn");

        const box = 20;
        let snake, direction, food, score, gameRunning, game;

        function init() {
            snake = [
                { x: 200, y: 200 },
                { x: 180, y: 200 },
                { x: 160, y: 200 }
            ];
            direction = "RIGHT";
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
            score = 0;
            gameRunning = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawSnake();
        }

        function drawGrid() {
            ctx.strokeStyle = "#ddd";
            for (let x = 0; x <= canvas.width; x += box) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += box) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Draw the Snake with Car Emojis
        function drawSnake() {
                ctx.font = "20px Arial";
                snake.forEach(segment => ctx.fillText("ðŸš—", segment.x, segment.y + 15));
            }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawSnake();

            ctx.fillStyle = "#8f94fb";
            ctx.fillRect(food.x, food.y, box, box);

            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === "LEFT") head.x -= box;
            if (direction === "UP") head.y -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "DOWN") head.y += box;
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } else {
                snake.pop();
            }

            if (
                head.x < 0 || head.y < 0 ||
                head.x >= canvas.width || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(game);
                alert("Game Over! Your Score: " + score);
                playBtn.style.display = "inline-block";
                gameRunning = false;
            }

            ctx.fillStyle = "#333";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 25);
        }

        playBtn.addEventListener("click", () => {
            if (!gameRunning) {
                init();
                gameRunning = true;
                playBtn.style.display = "none";
                game = setInterval(draw, 150);
            }
        });

        window.addEventListener("keydown", (e) => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });

        init();
    </script>

    <!-- Footer Section -->
    <div class="footer">
        <p>Copyright &copy; Jimmychurchill.com</p>
    </div>
</body>
</html>
